<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FikaBot AI Chat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>🤖 FikaBot — AI Assistant</header>

  <div id="chatbox">
    <div class="message bot">Hello! I’m FikaBot. How can I help you today?</div>
  </div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://fikabotai-1-2.onrender.com/api/ai"; 
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";

      addMessage("bot", "⏳ Thinking...");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text }),
        });

        const data = await response.json();

        // Remove "Thinking..."
        chatbox.removeChild(chatbox.lastChild);

        if (data.reply) {
          addMessage("bot", data.reply);
        } else {
          addMessage("bot", "⚠️ I couldn’t understand that. Try again!");
        }
      } catch (err) {
        chatbox.removeChild(chatbox.lastChild);
        addMessage("bot", "🚫 Connection error. Please try again later.");
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
